<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Juego de Vale üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        canvas {
            border: 3px solid #e91e63;
            background-color: #fff;
        }
        .message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
            margin-top: 20px;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Ayuda a Vale (üë©) a recolectar los corazones ‚ù§Ô∏è</h1>
    <canvas id="gameCanvas" width="500" height="300"></canvas>
    <div class="message" id="winMessage">üéâ Mi Vale, ¬øquieres ser mi San Valent√≠n? üíï</div>
    
    <div class="controls">
        <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
        <button onclick="moveRight()">‚û°Ô∏è</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const winMessage = document.getElementById("winMessage");

        let vale = { x: 50, y: 230, width: 30, height: 30 }; 
        let hearts = [];
        let goal = { x: 450, y: 230, width: 30, height: 30, active: false }; 
        let collectedHearts = 0;

        // Generar 10 corazones en posiciones aleatorias
        for (let i = 0; i < 10; i++) {
            hearts.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 100) + 50,
                width: 20,
                height: 20,
                collected: false
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar a Vale (üë©)
            ctx.fillText("üë©", vale.x, vale.y);

            // Dibujar corazones ‚ù§Ô∏è
            hearts.forEach(heart => {
                if (!heart.collected) {
                    ctx.fillText("‚ù§Ô∏è", heart.x, heart.y);
                }
            });

            // Dibujar la meta üéØ si est√° activa
            if (goal.active) {
                ctx.fillText("üéØ", goal.x, goal.y);
            }
        }

        function update() {
            hearts.forEach(heart => {
                if (!heart.collected && isColliding(vale, heart)) {
                    heart.collected = true;
                    collectedHearts++;
                }
            });

            // Si recoge todos los corazones, activar la meta üéØ
            if (collectedHearts === 10) {
                goal.active = true;
            }

            // Si toca la meta, mostrar el mensaje üíñ
            if (goal.active && isColliding(vale, goal)) {
                winMessage.style.display = "block";
            }
        }

        function isColliding(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        function moveLeft() {
            if (vale.x > 10) vale.x -= 20;
            update();
            draw();
        }

        function moveRight() {
            if (vale.x < canvas.width - 40) vale.x += 20;
            update();
            draw();
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") moveLeft();
            if (event.key === "ArrowRight") moveRight();
        });

        draw();
    </script>

</body>
</html>
